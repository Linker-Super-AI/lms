version: "3.7"
name: lms-prod
services:
  mariadb:
    image: mariadb:10.8
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed
    environment:
      MYSQL_ROOT_PASSWORD: lms_password_123
    volumes:
      - mariadb-data:/var/lib/mysql
    ports:
      - 3307:3306
    restart: unless-stopped

  redis:
    image: redis:alpine
    ports:
      - 6380:6379
    restart: unless-stopped

  lms:
    image: ghcr.io/frappe/lms:stable
    environment:
      - MARIADB_HOST=mariadb
      - REDIS_CACHE=redis://redis:6379
      - REDIS_QUEUE=redis://redis:6379
      - REDIS_SOCKETIO=redis://redis:6379
    depends_on:
      - mariadb
      - redis
    volumes:
      - lms-sites:/home/frappe/frappe-bench/sites
      - lms-apps:/home/frappe/frappe-bench/apps
      - lms-logs:/home/frappe/frappe-bench/logs
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    depends_on:
      - lms
    ports:
      - 8001:80
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - lms-sites:/home/frappe/frappe-bench/sites:ro
      - lms-apps:/home/frappe/frappe-bench/apps:ro
    restart: unless-stopped

volumes:
  mariadb-data:
  lms-sites:
  lms-apps:
  lms-logs:
